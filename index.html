<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Curiosidades</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Login Form */
        .login-form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Buttons for curiosities */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .game-button {
            background-color: #ffcc00;
            color: #333;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .game-button:hover {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-bg" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

    <!-- Main Content -->
    <div class="container">
        <div class="login-form">
            <h1>Bem-vindo!</h1>
            <p>Faça login para acessar o site:</p>
            <input type="text" placeholder="Usuário" id="username"><br>
            <input type="password" placeholder="Senha" id="password"><br>
            <button onclick="login()">Entrar</button>
        </div>
        <div class="buttons-container" style="display: none;">
            <a class="game-button" id="btn17">17</a>
            <a class="game-button" id="btn19">19</a>
            <a class="game-button" id="btn16">16</a>
            <a class="game-button" id="btn14">14</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert("Login bem-sucedido!");
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.buttons-container').style.display = 'flex';
            } else {
                alert("Por favor, preencha os campos!");
            }
        }
    </script>
</body>
</html>
